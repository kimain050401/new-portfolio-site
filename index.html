<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS 개발자 김아인</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        *{
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif !important;
            word-break: keep-all;
        }
        html, body{
            margin: 0;
            padding: 0;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @keyframes moveBrush{
            0%{
                transform: translate(-80%, -50%) rotate(205deg);
            }
            50%{
                transform: translate(-75%, -35%) rotate(205deg);
            }
            100%{
                transform: translate(-80%, -50%) rotate(205deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div style="text-align: center;">
            <img src="bird.png" style="width: 180px; transform: translate(20%);">
            <img src="brush.png" style="width: 100px; transform: translate(-80%, -50%) rotate(205deg); animation: moveBrush 1s ease infinite;">
            <h1 style="display: block; font-size: 40px; line-height: 10px;">새단장 중!</h1>
        </div>
    </div>
</body>
</html>
